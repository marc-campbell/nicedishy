apiVersion: schemas.schemahero.io/v1alpha4
kind: Table
metadata:
  name: session
spec:
  database: nicedishy-postgres
  name: session
  requires: []
  schema:
    postgres:
      primaryKey:
      - id
      columns:
      - name: id
        type: text
        constraints:
          notNull: true
      - name: user_id
        type: text
        constraints:
          notNull: true
      - name: expire_at
        type: timestamp
        constraints:
          notNull: true
      - name: access_token
        type: text
        constraints:
          notNull: true